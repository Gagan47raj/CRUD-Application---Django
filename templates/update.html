<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Add Customer</title>
</head>

<body>
    <h1 class="text-center my-3">Update Customer</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="/updateReq/{{CustomerModel.id}}">
                            {% csrf_token %}
                            <label for="customername">Customer Name</label>
                            <input class="form-control" type="text" id="customername" name="customername" value="{{CustomerModel.customername}}">
                            <label for="customerphone">Customer Phone</label>
                            <input class="form-control" type="tel" id="customerphone" name="customerphone" value="{{CustomerModel.customerphone}}">
                            <label for="customeraddress">Customer Address</label>
                            <input class="form-control" type="text" id="customeraddress" name="customeraddress" value="{{CustomerModel.customeraddress}}">
                            <label for="customeremail">Customer Email</label>
                            <input class="form-control" type="email" id="customeremail" name="customeremail" value="{{CustomerModel.customeremail}}">
                            <label for="customerpassword">Customer Password</label>
                            <input class="form-control" type="password" id="customerpassword" name="customerpassword" value="{{CustomerModel.customerpassword}}">
                            <br>
                            <br><br>
                            {% if messages %}
                            {% for mess in messages %}
                            <b style="color:green;">{{mess}}</b>
                            {% endfor %}
                            {% endif %}
                            <div class="container text-center mt-3">
                                <button class="btn btn-primary" type="submit">
                                    Update
                                </button>
                            </div>
                        </form>
                        <h4 style="text-align: center;"><a href="{% url 'showcustomer' %}">Home</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
