<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1 class="text-center my-3">Login</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <label for="customeremail">Email</label>
                            <input class="form-control" type="email" id="customeremail" name="customeremail">
                            <label for="customerpassword">Password</label>
                            <input class="form-control" type="password" id="customerpassword" name="customerpassword">
                            <br>
                            <br><br>
                            <!-- {% if messages %}
                            {% for mess in messages %}
                            <b style="color:green;">{{mess}}</b>
                            {% endfor %}
                            {% endif %} -->
                            <div class="container text-center mt-3">
                                <button class="btn btn-primary" type="submit">
                                    Login
                                </button>
                            </div>
                        </form>
                        <h4 style="text-align: center;"><a href="{% url 'registercustomer' %}">create an account</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
